<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-bookmark"></span> Административен панел</h3>
                </div>
                <div class="panel-body">
                        <div class="row">
                                <div class="col-xs-12 col-md-12">
                                    <div class="col-xs-3 col-md-3">
                              <button class="btn btn-success" (click)="onEdit()">Добави</button>
                                     </div>
                                     <div class="col-xs-9 col-md-9"></div>
                               </div>
                              </div>
                    <div class="row" *ngIf="addArticle">
                        <div class="col-xs-6 col-md-6" >
                            <h1>Добавяне на нова статия</h1>
                          <form>
                              <div class="form-group">
                                <label for="title">Заглавие</label>
                                <input type="text"
                                 class="form-control"
                                   id="title"
                                   placeholder="Въведи заглавие"
                                   name="title"
                                  [(ngModel)]="articleForm.title"
                                   #title="ngModel">
                              </div>
                            
                              <div class="form-group">
                                  <label for="img">Изображение</label>
                                  <input type="text" class="form-control" id="img" placeholder="http://"
                                  name="img"
                                  [(ngModel)]="articleForm.img"
                                   #img="ngModel">
                              </div>

                              <div class="form-group">
                                <label for="img">Url</label>
                                <input type="text" class="form-control" id="img" placeholder="http://"
                                name="url"
                                [(ngModel)]="articleForm.url"
                                 #url="ngModel">
                            </div>

  
                              <div class="form-group">
                                  <label for="description">Tekst</label>
                                  <textarea 
                                      class="form-control" 
                                      id="description" 
                                      placeholder="Описание" 
                                      rows="20"
                                      name="body"
                                      [(ngModel)]="articleForm.body"
                                       #body="ngModel"></textarea>
                              </div>
                              
                          </form>
                        </div>


                        <div class="col-xs-6 col-md-6">
                        
                            <h1>Предварителен изглед</h1>
                            <img [src]="articleForm.img" width="400"><br/>
                            <h3>{{articleForm.title}}</h3>
                            <h3>{{articleForm.body}}</h3>

                        </div>
                        <div class="col-xs-12 col-md-12"> 
                                <div *ngIf="editBtn" (click)="updateProduct()"  class="btn btn-success btn-lg btn-block" role="button">Промени продукт</div>
                                 <div *ngIf="saveBtn" (click)="submit()"  class="btn btn-success btn-lg btn-block" role="button">Добави продукт</div>
                        </div>
                    </div> 
                    
                    <div class="row" *ngIf="!addArticle">
                            <div class="col-xs-12 col-md-12">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th>Заглавие</th>
                                        <th>Изображение</th>
                                        <th>Изображение</th>
                                      </tr>
                                    </thead>
    
                                    <tbody>
                                     
                                      <tr *ngFor="let article of articles">
                                        <td>{{article.title}}</td>
                                        <td>
                                            <img [src]="article.img">    
                                        </td>
                                        <td>
                                          <button [id]="article._id" (click)="remove($event)">Изтрий</button>
                                          <button [id]="article._id" (click)="onEditProduct($event)">Промени</button>
                                        </td>
                                      </tr>      
                                   </tbody>
                                  </table>
                            </div>
                        </div>
                    <div (click)="back()" class="btn btn-danger btn-lg btn-block" role="button">Отказване</div>
                </div>
            </div>
        </div>
    </div>
  </div>
